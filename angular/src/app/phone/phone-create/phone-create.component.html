<div>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>{{ "Telefon Ekle" | localize }}</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Marka" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="marka" id="marka" [(ngModel)]="newPhone.marka"
                    #markaModel="ngModel" required maxlength="32">
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Model" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="model" id="model" [(ngModel)]="newPhone.model"
                    #modelModel="ngModel" required maxlength="32">
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Hafiza" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="hafiza" id="hafiza" [(ngModel)]="newPhone.hafiza"
                    #hafizaModel="ngModel" required maxlength="32">
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "RAM" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="ram" id="ram" [(ngModel)]="newPhone.ram"
                    #hramModel="ngModel" required maxlength="32">
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Renk" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="renk" id="renk" [(ngModel)]="newPhone.renk"
                    #renkModel="ngModel" required maxlength="32">
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Ekran Boyutu" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="ekranBouyutu" id="ekranBouyutu" [(ngModel)]="newPhone.ekranBouyutu"
                    #ekranBouyutuModel="ngModel" required maxlength="32">
            </div>
        </div>


        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Garanti" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="garanti" id="garanti" [(ngModel)]="newPhone.garanti"
                    #garantiModel="ngModel" required maxlength="32">
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Stok Adedi" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="stokAdedi" id="stokAdedi" [(ngModel)]="newPhone.stokAdedi"
                    #stokAdediModel="ngModel" required maxlength="32">
            </div>
        </div>
        <hr>
        <div class="justify-content-center text-center">
            <a class="btn bg-success" (click)="PhoneOlustur()">
                <i class="fa fa-plus-square"></i>
                {{ "Olu≈ütur" | localize }}
            </a>
        </div>

    </div>
</div>
